<html>
    <head>
        <title>Print current window</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function printpage()
{
window.print();
}
            </script>
    </head>
    <body>
        <p>Click the button to print the current page.</p>
<button onclick="printpage()">Print this page</button>
    </body>
</html>
